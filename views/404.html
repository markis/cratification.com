<html>
<head>

<title>Cratification</title>
<style type="text/css">
body,html {
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
}

#info {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -15px;
    margin-left: -150px;
}
* html #info {
    position: absolute;
    margin-top: 0px;
    margin-left: 0px;
}

</style>
</head>
<body>
<div id="info">
    Oops! I don't think you mean to be here.
</div>

</body>
</html>
